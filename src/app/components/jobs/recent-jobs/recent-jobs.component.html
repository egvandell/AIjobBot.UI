<div class="container my-5">
    <h1 class="mb-3">Recent Jobs</h1>

    <table class="table">
        <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Company</th>
              <th>URL</th>
              <th>Location</th>
              <th>Salary</th>
              <th>Date Posted</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobs">
              <td>{{ job.id }}</td>
              <td>{{ job.title }}</td>
              <td>{{ job.description }}</td>
              <td>{{ job.company }}</td>
              <td>{{ job.url }}</td>
              <td>{{ job.location }}</td>
              <td>{{ job.salary }}</td>
              <td>{{ job.datePosted }}</td>
            </tr>
          </tbody>
    </table>
</div>
